<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    class="mat-sidenav"
    [opened]="!isHandset"
    [mode]="isHandset ? 'over' : 'side'"
  >
    <mat-nav-list>
      <a mat-list-item style="width: 100%">
        <span class="title"
          ><embed src="../../assets/logo.svg" type="" /> Management</span
        >
      </a>
      <div style="padding-top: 20px">
        <a mat-list-item [routerLink]="['/home']" routerLinkActive="activeLink"
          ><mat-icon>home</mat-icon> {{ "home" | translate }}
        </a>
        <!-- <a mat-list-item [routerLink]="['/title']" routerLinkActive="activeLink"
      ><mat-icon> title</mat-icon> {{ "titleM" | translate }}
    </a> -->
        <a
          mat-list-item
          [routerLink]="['/schools']"
          routerLinkActive="activeLink"
          ><mat-icon>school</mat-icon> {{ "schoolM" | translate }}
        </a>
        <a mat-list-item [routerLink]="['/users']" routerLinkActive="activeLink"
          ><mat-icon>supervisor_account</mat-icon> {{ "userM" | translate }}
        </a>
        <a mat-list-item [routerLink]="['/promo']" routerLinkActive="activeLink"
          ><mat-icon>card_giftcard</mat-icon> {{ "promoM" | translate }}
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header
      (sideNavToggle)="onToggleSidenav()"
      [selectedLang]="selectedLang"
      (switchLang)="onLanguageSwitch($event)"
    ></app-header>
    <main style="padding: 40px 50px">
      <ng-content></ng-content>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
